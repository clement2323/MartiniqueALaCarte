</FONT><P>Charles d'Esnotz de Forbonest</P>
<P>Chef d'Escadre, il est nomm&eacute; en novembre 1700 gouverneur g&eacute;n&eacute;ral pour le roi des &icirc;les d'Am&eacute;rique. Il entre en fonction en mai 1701 mais atteint rapidement par une &eacute;pid&eacute;mie de fi&egrave;vre jaune, il d&eacute;c&egrave;de en octobre de la m&ecirc;me ann&eacute;e.</P>
