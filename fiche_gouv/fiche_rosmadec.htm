<P>Marquis de Rosmadec (-1702)</P>
<P>Le Lieutenant G&eacute;n&eacute;ral de Rosmadec nomm&eacute; en 1701 par le Roi en remplacement d'Esnotz, n'eut pas le temps d'arriver en poste. Au cours de son voyage lors d'une escale &agrave; Cuba, il meurt de maladie en mai 1702. </P></BODY>
